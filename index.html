<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title> Incremental Cookies </title>
		<link rel="shortcut icon" type="image/png" href="cookiefav.png"/>
	</head>
	<body>
		<div class="main">
			<p id="timer">Time Elapsed: <span class="time" id="time">0</span><span class="time">s</span></p>
			<p>You have <span class="cookies" id="cookies">0</span> cookies!</p>
			<button onClick="cookieUpdate(1, true)">Bake <span id="bakeCount">a</span> <span id="cookieText">Cookie!</span></button>
			<br></br>
			<br></br>
			<p class="upgradeText">-- UPGRADES --</p>
			<p class="next" id="nextText">Next Unlock at: <span id="nextUpgrade">10</span> Cookies</p>
			<span id="one"></span>
			<br></br>
			<span id="oven"></span>
		</div>
		<div class="bakery">
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
